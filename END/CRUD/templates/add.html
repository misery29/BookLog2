{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<h1>Adicione um Livro</h1>
<form method="POST" action="{{ url_for('book.book_add') }}" style="position: relative;">
        <div class="InputDiv">
            <input type="text" id="titleInput" name="titulo" placeholder="Insira o título do livro" required>
            <input type="text" id="authorInput" name="autor" placeholder="Autor do livro" required>
            <input type="text" id="genreInput" name="genero" placeholder="Gênero do livro" required>
            <input type="number" id="ratingInput" name="avaliacao_media" placeholder="Avaliação Média (0-10)" step="0.1" min="0" max="10" required>
            <button type="submit">Cadastrar Livro</button>
        </div>
</form>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
